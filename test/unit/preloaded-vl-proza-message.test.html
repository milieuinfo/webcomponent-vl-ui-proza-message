<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../node_modules/web-component-tester/browser.js"></script>
    <script src="../../node_modules/sinon/pkg/sinon.js"></script>
    <script src="../../node_modules/sinon-chai/lib/sinon-chai.js"></script>

    <script type="module" src="../../vl-proza-message.src.js"></script>
</head>

<body>
<test-fixture id="vl-proza-preloaded-messages-fixture">
    <template>
        <div>
            <vl-proza-message-preloader id="preloader" data-vl-domain="foo"></vl-proza-message-preloader>
            <vl-proza-message id="message-1" data-vl-domain="foo" data-vl-code="bar" data-vl-preload></vl-proza-message>
            <vl-proza-message id="message-2" data-vl-domain="foo" data-vl-code="foo" data-vl-preload></vl-proza-message>
        </div>
    </template>
</test-fixture>

<script type="module">
    import { VlProzaMessage, VlProzaMessagePreloader } from '../../vl-proza-message.src.js';

    suite('preloaded vl-proza-message', () => {
        const should = chai.should();
        const sandbox = sinon.createSandbox();
        let fetchStub;

        setup(() => {
            fetchStub = sandbox.stub(window, 'fetch');

            const defaultMessagesResponse = Promise.resolve({
                ok: true,
                json: () => {
                    return [
                        {
                            code: "bar",
                            tekst: "foobar"
                        },
                        {
                            code: "foo",
                            tekst: "foofoo"
                        }
                    ]
                }
            });
            fetchStub.withArgs('proza/domein/foo').returns(defaultMessagesResponse);

            const defaultToegelatenOperatiesResponse = Promise.resolve({
                ok: true,
                json: () => {
                    return {
                        update: true
                    }
                }
            });
            fetchStub.withArgs('proza/domein/foo/toegelatenoperaties').returns(defaultToegelatenOperatiesResponse);
        });

        teardown(() => {
            sandbox.restore();
            delete VlProzaMessage.__cache;
            delete VlProzaMessagePreloader.__cache;
        });

        function prozaMessageContent(message) {
            return message.shadowRoot.querySelector('#content').textContent;
        }

        test('toont een bericht', (done) => {
            const proza = fixture('vl-proza-preloaded-messages-fixture');
            setTimeout(() => {
                prozaMessageContent(proza.querySelector('#message-1')).should.equal('foobar');
                prozaMessageContent(proza.querySelector('#message-2')).should.equal('foofoo');
                done();
            });
        });

        test('haalt het bericht en de toegelaten operaties maar 1 keer op indien deze al in de preload cache zitten', (done) => {
            fixture('vl-proza-preloaded-messages-fixture');
            setTimeout(() => {
                fetchStub.should.have.been.calledTwice;
                fetchStub.should.have.been.calledWith('proza/domein/foo');
                fetchStub.should.have.been.calledWith('proza/domein/foo/toegelatenoperaties');
                done();
            });
        });

        test('er wordt een error gelogd indien er iets fout loopt bij het preloaden van proza berichten', (done) => {
            sandbox.spy(console, 'error');
            const response = Promise.resolve({
                ok: false
            });
            fetchStub.withArgs('proza/domein/foo').returns(response);

            const proza = fixture('vl-proza-preloaded-messages-fixture');
            setTimeout(() => {
                prozaMessageContent(proza.querySelector('#message-1')).should.equal('');
                prozaMessageContent(proza.querySelector('#message-2')).should.equal('');
                assert(console.error.called);
                done();
            });
        });
    });
</script>
</body>

</html>
