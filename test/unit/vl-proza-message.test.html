<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../node_modules/web-component-tester/browser.js"></script>
  <script src="../../node_modules/sinon/pkg/sinon.js"></script>
  <script src="../../node_modules/sinon-chai/lib/sinon-chai.js"></script>

  <script type="module" src="../../vl-proza-message.src.js"></script>
</head>

<body>
  <test-fixture id="vl-proza-messages-fixture">
    <template>
      <div>
        <vl-proza-message id="message-1" data-vl-domain="foo" data-vl-code="bar"></vl-proza-message>
        <vl-proza-message id="message-2" data-vl-domain="foo" data-vl-code="bar"></vl-proza-message>
      </div>
    </template>
  </test-fixture>

  <script type="module">
    import { VlProzaMessage, VlProzaMessagePreloader } from '../../vl-proza-message.src.js';

    suite('vl-proza-message', () => {
      const should = chai.should();
      const sandbox = sinon.createSandbox();
      let fetchStub;

      setup(() => {
        fetchStub = sandbox.stub(window, 'fetch');

        const defaultMessageResponse = Promise.resolve({
          ok: true,
          json: () => {
            return {
              code: "bar",
              tekst: "foobar"
            }
          }
        });
        fetchStub.withArgs('proza/domein/foo/bar').returns(defaultMessageResponse);

        const defaultToegelatenOperatiesResponse = Promise.resolve({
          ok: true,
          json: () => {
            return {
              update: true
            }
          }
        });
        fetchStub.withArgs('proza/domein/foo/toegelatenoperaties').returns(defaultToegelatenOperatiesResponse);
      });

      teardown(() => {
        sandbox.restore();
        delete VlProzaMessage.__cache;
        delete VlProzaMessagePreloader.__cache;
      });

      function prozaMessageContent(message) {
        return message.shadowRoot.querySelector('#content').textContent;
      }

      function prozaMessageEditButton(message) {
        return message.shadowRoot.querySelector('button');
      }

      function prozaMessageEditButtonIcon(button) {
        return button.querySelector('[is="vl-icon"]').getAttribute('icon');
      }

      test('toont een bericht', (done) => {
        const proza = fixture('vl-proza-messages-fixture');
        setTimeout(() => {
          prozaMessageContent(proza.querySelector('#message-1')).should.equal('foobar');
          prozaMessageContent(proza.querySelector('#message-2')).should.equal('foobar');
          done();
        });
      });

      test('bevat de mogelijkheid om de content te wijzigen indien de wijzig operatie toegelaten is', (done) => {
        const proza = fixture('vl-proza-messages-fixture');
        setTimeout(() => {
          const button1 = prozaMessageEditButton(proza.querySelector('#message-1'));
          const icon1 = prozaMessageEditButtonIcon(button1);
          should.exist(button1);
          icon1.should.equal('edit');

          const button2 = prozaMessageEditButton(proza.querySelector('#message-2'));
          const icon2 = prozaMessageEditButtonIcon(button2);
          should.exist(button2);
          icon2.should.equal('edit');

          done();
        });
      });

      test('bevat niet de mogelijkheid om de content te wijzigen indien de wijzig operatie niet toegelaten is', (done) => {
        const response = Promise.resolve({
          ok: true,
          json: () => {
            return {
              update: false
            }
          }
        });
        fetchStub.withArgs('proza/domein/foo/toegelatenoperaties').returns(response);

        const proza = fixture('vl-proza-messages-fixture');
        setTimeout(() => {
          should.not.exist(prozaMessageEditButton(proza.querySelector('#message-1')));
          should.not.exist(prozaMessageEditButton(proza.querySelector('#message-2')));
          done();
        });
      });

      test('er wordt een error gelogd indien er iets fout loopt bij het ophalen van een proza bericht', (done) => {
        sandbox.spy(console, 'error');
        const response = Promise.resolve({
          ok: false
        });
        fetchStub.withArgs('proza/domein/foo/bar').returns(response);

        const proza = fixture('vl-proza-messages-fixture');
        setTimeout(() => {
          prozaMessageContent(proza.querySelector('#message-1')).should.equal('');
          prozaMessageContent(proza.querySelector('#message-2')).should.equal('');
          assert(console.error.called);
          done();
        });
      });

      test('er wordt een error gelogd indien er iets fout loopt bij het ophalen van de toegelaten operaties', (done) => {
        sandbox.spy(console, 'error');
        const response = Promise.resolve({
          ok: false
        });
        fetchStub.withArgs('proza/domein/foo/toegelatenoperaties').returns(response);

        const proza = fixture('vl-proza-messages-fixture');
        setTimeout(() => {
          should.not.exist(prozaMessageEditButton(proza.querySelector('#message-1')));
          should.not.exist(prozaMessageEditButton(proza.querySelector('#message-2')));
          assert(console.error.called);
          done();
        });
      });

      test('haalt het bericht en de toegelaten operaties maar 1 keer op indien deze al in de cache zitten', (done) => {
        fixture('vl-proza-messages-fixture');
        setTimeout(() => {
          fetchStub.should.have.been.calledTwice;
          fetchStub.should.have.been.calledWith('proza/domein/foo/bar');
          fetchStub.should.have.been.calledWith('proza/domein/foo/toegelatenoperaties');
          done();
        });
      });
    });
  </script>
</body>

</html>
